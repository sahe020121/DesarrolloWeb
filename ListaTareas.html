<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/ListaTareas.css">
    <title>Lista de tareas</title>
</head>

<body>
    
    <h1>LISTA DE TAREAS</h1>
    <div id="container">
        <div class="toogle"></div>
      </div>


    <div class="conten">

        <form class="formulario" id="formulario">
            <h4>FORMULARIO</h4>
            <input type="text" id="tarea">
            <input type="submit" value="Agregar">
        </form>

        <div class="tareas" id="tareas">

            <div class="item-tarea">
                <p>Tarea 1</p>
                <div class="botones">
                    <button class="eliminar" data-id="${item.id}">X</button>
                    <button class="completada" data-id="${item.id}">?</button>
                </div>
            </div>

        </div>

    </div>


    <script src="./js/ListaTareas.js"></script>
</body>

</html>
