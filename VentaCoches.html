<!DOCTYPE html>
<html>
  <head>
    <title>Descuentos en autos</title>
    
    <link rel="stylesheet" href="./CSS/VentaCoches.css">
  </head>
  <body>
    <h1>Calculadora de descuentos en autos</h1>
      <div id="container">
        <div class="toggle"></div>
      </div>
    <center>
      <form id="auto-form">
        <div class="formato">
          <label for="marca-input">Marca:</label>
          <input type="text" id="marca-input" name="marca"><br><br>
          <label for="modelo-input">Modelo:</label>
          <input type="text" id="modelo-input" name="modelo"><br><br>
          <button class="formato1" type="submit">Calcular descuento</button>
        </div>
        
      </form>
      <br><br><br><br><br><br>
      <p id="descuento-output"></p>
    </center>
    
    <script src="./js/VentaCoches.js"></script>
    
  </body>
</html>
